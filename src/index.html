<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kálcula</title>
    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <!--Ronaldo-->
    <div class="container">
        <main>
            <h1>Kálcula</h1>
            <form id="form">
                <div>
                    <label for="num-1">Primeiro valor:</label>
                    <input type="number" id="num-1" required min="0"> 
                    <label for="num-2">Segundo valor:</label>
                    <input type="number" id="num-2" required min="0">
                </div>
                <button id="soma" type="submit">+</button>
                <button id="sub" type="submit">-</button>
                <button id="multi" type="submit">X</button>
                <button id="div" type="submit">÷</button>
            </form>
            <div class="resultado">
                Resultado: <span id="valor-resultado"></span>
            </div>
        </main>
    </div>

    <script src="@@ENDERECO_JS"></script>
</body>
</html>
